# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    ports:
      - "8001:8000"  # 改为8001端口，避免冲突
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/auth_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your_secret_key_change_this_in_production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"  # 改为5433端口，避免冲突
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"  # 改为6380端口，避免冲突
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: